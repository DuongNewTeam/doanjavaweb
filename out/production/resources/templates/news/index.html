<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tin tức-Siêu thị thể thao Online</title>

</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/news/index.css}"/>
<body>
    <div th:replace="fragments/header :: header (vm=${vm})"></div>

    <div class="container">
        <div class="order-breadcrumbs" >
            <ul class="breadcrumb" style="background: #e3e7ed">
                <li><a th:href="@{/}">Trang chủ</a></li>
                <li><a th:href="@{~/news}">Tin tức</a></li>
                <li>
                    <a th:href="@{'~/news/'+${news.getNewId()}}">
                        <span th:text="${news.getTitle()}"></span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="news-detail col-sm-9">
            <div class="news-detail-intro">
                <small th:text="${news.getCreatedDate()}"></small>
            </div>
        </div>

        <div class="sidebar col-sm-3">
            <div class="sidebar-1">
                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title" data-toggle="collapse" href="#collapse1">
                                Chuyên mục
                            </h3>
                        </div>
                        <div id="collapse1" class="panel-collapse collapse">
                            <ul class="list-group">
                                <li class="list-group-item">Blog thể thao</li>
                                <li class="list-group-item">Hướng dẫn sử dụng</li>
                                <li class="list-group-item">Tư vấn sản phẩm</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sidebar-1">
                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title" data-toggle="collapse" href="#collapse2">
                                Bài viết mới nhất
                            </h3>
                        </div>
                        <div id="collapse2" class="panel-collapse collapse">
                            <ul class="list-group">
                                <li class="list-group-item">Blog thể thao</li>
                                <li class="list-group-item">Hướng dẫn sử dụng</li>
                                <li class="list-group-item">Tư vấn sản phẩm</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer (vm=${vm})"></div>
</body>
</html>
